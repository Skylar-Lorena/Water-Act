  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Register</button>

  <div id="id01" class="modal">
  
    <form class="modal-content animate" action="/action_page.php" method="post">
      <div class="imgcontainer">
        <span class="close" title="Close Modal">&times;</span>
        <img src="Avatar/avatarpng" alt="Avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Choose Username" name="uname" required>
  
        <label for="psw"><b>Enter Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw"><b>Confirm password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
          
        <button type="submit" >Register</button>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        
      </div>
  
      <div class="container" >
        <button type="button"  class="cancelbtn">Cancel</button>
        <span class="psw"> Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>
